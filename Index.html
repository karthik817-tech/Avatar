  <button id="export">Download Avatar</button>

  <script>
    const faceSelect = document.getElementById("faceSelect");
    const clothesSelect = document.getElementById("clothesSelect");
    const face = document.getElementById("face");
    const clothes = document.getElementById("clothes");

    faceSelect.addEventListener("change", () => {
      face.textContent = faceSelect.value;
    });

    clothesSelect.addEventListener("change", () => {
      clothes.textContent = clothesSelect.value;
    });

    document.getElementById("export").addEventListener("click", () => {
      const avatarData = `Avatar Face: ${face.textContent}\nClothes: ${clothes.textContent}`;
      const blob = new Blob([avatarData], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "my_avatar.txt";
      a.click();
    });
  </script>
